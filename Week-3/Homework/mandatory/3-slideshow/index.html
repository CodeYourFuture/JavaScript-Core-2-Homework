<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <script defer src="slideshow.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <div class="container">
       <div class="jumbotron">
         <h1 id="title">Image carousel</h1>
         <div class="images">
           <img id="myImages" src="./images/nasa-Q1p7bh3SHj8-unsplash.jpg" width="414px" height="400px" alt="">
         </div>
         <div id="btns">
         <button id="autopBtn">Auto previous</button>
         <button id="pBtn" class="pBtn">Back</button>
         <button id="stopBtn">Stop</button>
         <button id="nBtn">Forward</button>
         <button id="autofBtn">Auto forward</button>
         </div>
       </div>

    </div>
  </body>
</html>
