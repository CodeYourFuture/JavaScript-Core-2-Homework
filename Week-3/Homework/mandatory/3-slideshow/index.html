<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <script src="slideshow.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <section class="slider">
      <h1 class="heading">Image Carousel. Level 2 Demo.</h1>
      <div class="sliderContainer">
        <div class="wrapper">
          <img src="./img/slider-img1.jpg" alt="" class="slides" />
          <img src="./img/slider-img2.jpg" alt="" class="slides" />
          <img src="./img/slider-img3.jpg" alt="" class="slides" />
          <img src="./img/slider-img4.jpg" alt="" class="slides" />
        </div>
      </div>
      <div class="buttonWrapper">
        <p id="indexDisplay">0</p>
        <button id="autoBack" class="button">AutoBack</button>
        <button id="back" class="button">Back</button>
        <button id="stop" class="button">Stop</button>
        <button id="forward" class="button">Forward</button>
        <button id="autoForward" class="button">AutoForward</button>
      </div>
    </section>
  </body>
</html>
