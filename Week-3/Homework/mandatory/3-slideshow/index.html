<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Write your HTML in here -->

    <h1 class="heading">Image Carousel</h1>

    <div class="container">
        <img class="image" src="./example-screenshots/1.jpg" alt="">

        <div class="arrow-left"> 	&#8678; </div>
        <div class="arrow-right"> 	&#8680; </div>

        <div class="timer-box"> 
          <p>Time between images <span>(in seconds)</span>: </p> 
          <input id="timer-input" type="number">
        </div>

        <div class="buttons">
          <button class="btn btn-backward">Auto Backward</button>
          <button class="btn btn-forward">Auto Forward</button>
        </div>
    </div>

    <script src="slideshow.js"></script>
  </body>
</html>
