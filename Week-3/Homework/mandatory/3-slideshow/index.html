<!DOCTYPE html>
<head>
  <title>Slideshow</title>
  <script src="slideshow.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Image Carousel</h1>
  <div class="container">
    <div class="slideshow">
      <img src="example-screenshots/example-level1.png" alt="cat 1">
      <img src="example-screenshots/example-level2.png" alt="cat 2">
      
    </div>
    <div class="options">
      <button id="back">Back</button>
      <button id="forward">Forward</button>
    </div>
  </div>
</body>

</html>
