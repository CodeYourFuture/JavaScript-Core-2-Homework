<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
    
    <link
      rel="stylesheet"

      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />

    <div class="main">
      <h2 id="quote">I like what you're saying, but what are you saying?</h2>
      <p id="author">anonymous person</p>

    </div>

  </body>
